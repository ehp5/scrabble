<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href={{ url_for('static', filename='styles/scrabble.css') }} />
    <script type="text/javascript" language="Javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script src={{ url_for('static', filename='js/scrabble.js') }} language="Javascript" type="text/javascript"></script>
        
    <title> </title>
</head>
<body>
    <div id='background'>
        
        
<table class="letter_table">
    <col width="10%" />
    <col width="10%" />
    <col width="10%" />
    <col width="10%" />
    <col width="10%" />
    <col width="10%" />
  <tr>
    <td id="letter0">{{ q.letter0 }}</td>
    <td id="letter1">{{ q.letter1 }}</td>
    <td id="letter2">{{ q.letter2 }}</td>
    <td id="letter3">{{ q.letter3 }}</td>
    <td id="letter4">{{ q.letter4 }}</td>
    <td id="letter5">{{ q.letter5 }}</td>
  </tr>
</table>

<form method='POST' enctype='multipart/form-data' action='/word' id="contract-input-box">
    <input type="text" autocomplete="off" autofocus="autofocus" name="word" id="contract-input"><input type="submit" value="Submit" id=submit>
    <input type="hidden" name="subject_id" value={{ subject_id }}>
</form>

{% if v %}
<div id=output>You've found: 
    {% for item in fw%}<span class=redtext> {{item}}</span>{% if not loop.last %},{% endif %}{% endfor %}.
</div>

{% endif %}        
<div id=subject_id_box>Subject: {{ subject_id }}</div>

    </div>
</body>
</html>
